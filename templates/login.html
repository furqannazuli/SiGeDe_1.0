{% extends "base.html" %}

{% block title %}Login - SiGeDe EMR{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-hospital-user fa-4x text-primary mb-3"></i>
                    <h2 class="card-title">SiGeDe</h2>
                    <p class="text-muted">Emergency Medical Record System</p>
                </div>
                
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
                
                <div class="mt-4 text-center">
                    <p class="text-muted small">For development purposes only:</p>
                    <a href="{{ url_for('auth.setup') }}" class="btn btn-sm btn-outline-secondary">
                        Create Default Nurse Account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
